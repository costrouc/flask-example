{% extends "base.html" %}
{% block title %}News Feed{% endblock %}
{% block content %}
<h1>News Feed:</h1>
{% for story in feed %}
<div class="story">
    <h1>{{ story.title }}</h1>
    <img src="{{ story.image }}" alt="story image">
    <p>{{ story.content }}</p>
</div>
{% endfor %}
{% endblock %}
