{% macro login_element(name, label, type) %}
<div class="form-group">
    <label for="Input{{ label }}" class="col-sm-2 control-label">{{ name }}</label>
    <div class="col-sm-10">
        <input type="{{ type }}"
               class="form-control"
               id="Input{{ label }}"
               name="{{ label }}"
               placeholder="{{ label }}"
               required>
    </div>
</div>
{% endmacro %}

{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
<form class="form-horizontal" method="post">
    {{ login_element("Username", "Username", "text") }}
    {{ login_element("Password", "Password", "password") }}
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-default">Sign in</button>
        </div>
    </div>
</form>
{% endblock %}
